format_version: 3.3.5
name: ti_strider
title: "Strider Shield"
version: 0.0.1
description: "Ingest threat intelligence indicators from Strider Shield with Elastic Agent."
type: integration
categories:
  - security
conditions:
  kibana:
    version: "^8.17.4"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/teamstrider_logo.jpeg
    title: Strider logo
    size: 32x32
    type: image/jpeg
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    inputs:
      - type: logfile
        title: Collect sample logs from instances
        description: Collecting sample logs
owner:
  github: elastic/integrations
  type: community
